<body>
	<section class="py-3 py-md-4">
		<div class="container-fluid">
			<div class="row">
				<div class="col col-xl-4 col-lg-6 col-md-9 m-auto accessingfunds">
					<div class="mobile-card">
						<h2 class="text-center main-heading">Accessing Your<br>Klyre Funds</h2>
						<div class="d-flex mb-2 steps">
							<div class="fw-bold" style="width: 95px;">Step 1:</div>
							<div class="w-100 fw-normal">Call pharmacy, present your insurance information.</div>

						<div class="group-input-with-lable mt-4">

							<input class="form-control" id="amount" type="text" value="$800.01">
						</div>

						<div class="text-center">
							<a href="usecertification.html" class="btn btn-primary w-100 mt-3">Submit</a>
							<p class="headin6 mt-2"><strong>Important!: </strong> The pharmacy transaction will be declined for any non-exect amount please verify amount with pharnacist.</p>

					</div>

		</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	$(function () {
		$(".progress").each(function () {
			var $bar1 = $(this).find("#blue_curve");
			var $percentageSpan = $(this).find(".percentage");
			var $actualValueSpan = $(this).find(".actualvalue");

			var actualValue = parseInt($actualValueSpan.text());
			var maxValue = 2000; // Maximum value (2000 in this case)

			var percentage = (actualValue / maxValue) * 100;

			$({
				counter: 0
			}).animate({
				counter: percentage
			}, {
				duration: 500,
				step: function (p) {
					$bar1.css({
						strokeDashoffset: ((p * 144) / 100) - 144,
					});
					$percentageSpan.text(p.toFixed(2));
				}
			});
		});

		$(".printBtn").on("click", function() {
                // Call the window.print() function to trigger the print dialog
                window.print();
            });
	});

</script>
