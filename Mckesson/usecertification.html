<script>
	$(function () {
		$(".progress").each(function () {
			var $bar1 = $(this).find("#blue_curve");
			var $percentageSpan = $(this).find(".percentage");
			var $actualValueSpan = $(this).find(".actualvalue");

			var actualValue = parseInt($actualValueSpan.text());
			var maxValue = 2000; // Maximum value (2000 in this case)

			var percentage = (actualValue / maxValue) * 100;

			$({
				counter: 0
			}).animate({
				counter: percentage
			}, {
				duration: 500,
				step: function (p) {
					$bar1.css({
						strokeDashoffset: ((p * 144) / 100) - 144,
					});
					$percentageSpan.text(p.toFixed(2));
				}
			});
		});

		$(".printBtn").on("click", function() {
                // Call the window.print() function to trigger the print dialog
                window.print();
            });
	});

</script>
