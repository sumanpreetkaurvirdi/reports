<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progress</title>

    </head>
    <style>
    
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
   * {
    box-sizing: border-box;
    font-family: Poppins,sans-serif;
}
    body{
        padding: 0;
        margin: 0;
        background-color: #f5f5f5;
    }
    
p {
    font-size: 14px;
    margin: 0;
}

a {
    text-decoration: none;
    color: inherit;
    cursor: pointer;
}

h1,
h2,
h3,
h4, h5 {
    margin: 0;
}

h2 {
    font-weight: 700;
    font-style: normal;
}

    section{
    display: flex;
    border-radius: 4px;
    }
    .container{
        width: 100%;
        max-width:1400px;
        margin: auto;

}
.progress-content, .progress-list, .stats h4{
    display: flex;
    flex-direction: column;

}
.progress-content{
    margin-top: 2rem;
    padding: 2rem;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,.12);
    border-radius: 10px;
}
.progress-content h2{
    
    display: flex;
    align-items: center;
    gap: 10px;

}
.progress-item{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    border-left: 5px solid;
    box-shadow: 0 0 10px rgba(0,0,0,.12);
    border-radius: 10px;
    padding: 15px;
    margin-top: 2rem;
}

.progress-item .increased{
    display: flex;
    align-items: center;
    gap: 4px;
    color: #7acaa6;
}
.progress-item .increased img,
.progress-item .decreased img{
 
    width: 12px;
}
.progress-item .decreased{
    display: flex;
    align-items: center;
    gap: 4px;
    color: #CC0202;
}

.booked{
    border-color:  #8795de;
}
.booked .progress-bar{
    background-color: #8795de;
}
.booked .progress-bar>span{
    background-color: #8795de;
}
.completed {
    border-color: #7acaa6;
}
.completed .progress-bar{
    background-color: #7acaa6;
}
.completed .progress-bar>span{
    background-color: #7acaa6;
}
.sales{
    border-color: orange;
}
.sales .progress-bar{
    background-color: orange;
}
.sales .progress-bar>span{
    background-color: orange;
}

.purple{
    border-color: #b43ec1;
}
.purple .stats .stats-complete{
    color: #b43ec1;
}
.purple .progress-bar{
    background-color: #b43ec1;
}
.purple .progress-bar>span{
    background-color: #b43ec1;
}
.progress-bg{
    display: flex;
    height: 15px;
    background-color: #f5f5f5;
    margin: 1.5rem 0 1rem;
    border-radius: 5px;
    width: 100%;
}
.progress-bg .progress-bar{
   width: 0;
    height: 100%;
    transition: 1s all;
    border-radius: 5px;
    position: relative;
}
.progress-bg .progress-bar > span{
    position: absolute;
    right: -10px;
    font-size: 10px;
    color: white;
    padding: 3px 5px;
    bottom: 17px;
    border-radius: 5px;
}


@media (min-width:768px){
    
   .table-container, .progress-list{
    flex-flow: wrap;
    justify-content: space-between;
    }
    
    .progress-item, .table-container > div{
        width: 48%;
    }
    
}
@media (min-width:1024px){
    .progress-list.four-items .progress-item{
        width: 22%;
    }
    .progress-item{
        width: 32%;
    }
}
.table-container{
display: flex;
flex-wrap: wrap;
width: 100%;
}
.table-container h3{
    margin-bottom: 8px;
    font-size: 15px;
    color: #cfcfcf;
    text-align: center;
    font-weight: 500;
}
table{
    width: 100%;
    font-weight: 600;
    font-size: 12px;
    border-collapse: collapse;
    text-align: center;
    border: 1px solid whitesmoke;
}
table th{
    background-color: #f5f5f5;
}
table td, table th{
    padding: 6px 10px;

}
