<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Personal Information</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

<section class="flex flex-col flex-wrap my-10 px-4">
	<div class="w-full max-w-[800px] bg-white border mx-auto sm:p-8 p-6 rounded-2xl relative c-transition">

      <div class="relative">
         <h2 class="text-center">Personal <span class="text-primary-50">Information</span></h2>
         <form action="" class="mt-6 rowwise-form">
            <div class="relative mb-3">
               <label for="email" class="block c-label">First Name</label>
               <input type="text" id="email" class="block c-input w-full">
            </div>
            <div class="relative mb-3">
               <label for="email" class="block c-label">Last Name</label>
               <input type="text" id="email" class="block c-input w-full">
            </div>
            <div class="relative mb-3">
               <label for="email" class="block c-label">Date of Birth</label>
               <input type="date" id="email" class="block c-input w-full">
            </div>
            <div class="relative mb-3">
               <label for="" class="block c-label">Gender</label>
               <div class="flex gap-3 ">
                  <label for="male" class="c-label flex gap-x-1 mb-0 cursor-pointer">
                     <input type="radio" id="male"  name="gender"> Male
                  </label>
                  <label for="female" class="c-label flex gap-x-1 mb-0 cursor-pointer">
                     <input type="radio" id="female"  name="gender"> Female
                  </label>
               </div>
            </div>            
            <div class="relative mb-3">
               <label for="email" class="block c-label">Email</label>
               <input type="email" id="email" class="block c-input w-full">
            </div>
            <div class="relative mb-3">
               <label for="email" class="block c-label">Phone No.</label>
               <input type="number" id="email" class="block c-input w-full">
            </div>
            <div class="relative mb-3">
               <label for="email" class="block c-label">Street Address</label>
               <input type="text" id="email" class="block c-input w-full">
            </div>
            <div class="relative mb-3">
               <label for="email" class="block c-label">Address line 2 (Optional)</label>
               <input type="text" id="email" class="block c-input w-full">
            </div>
            <div class="address-fields">
               <div class="relative mb-3">
                  <label for="email" class="block c-label">State</label>
                  <input type="text" id="email" class="block c-input w-full">
               </div>
               <div class="relative mb-3">
                  <label for="email" class="block c-label">City</label>
                  <input type="text" id="email" class="block c-input w-full">
               </div>
               <div class="relative mb-3">
                  <label for="email" class="block c-label">Zip</label>
                  <input type="number" id="email" class="block c-input w-full">
               </div>
            </div>
            <button type="button" class="btn btn-secondary w-full mt-6">SUBMIT</button>
         </form>
      </div>
	</div>

</section>
